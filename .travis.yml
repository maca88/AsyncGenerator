language: csharp
script:
  - sudo ./build.sh -t $TARGET
matrix:
  include:
    - dotnet: 2.1.502
      env: TARGET=TestCore
      os: osx
    - dotnet: 2.1.502
      env: TARGET=TestCore
      os: linux
    - mono: 5.18.1
      env: TARGET=Test
      os: osx
    - mono: 5.18.1
      env: TARGET=Test
      os: linux
git:
  submodules: false
install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo nuget update -self; fi
cache:
  directories:
    - Source/packages